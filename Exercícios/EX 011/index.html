<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    </head>
<body>
    <h1>Imagem Dinâmica.</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminui o tamanho do seu navegador.</p> 
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="imagens/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="imagens/png">
        <img src="Imagens/Foto-g.png" alt="Imagens Flexível.">
    </picture>
    <h1>Reproduzindo audio.</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/01 Lie To Me.mp3" type="audio/mpeg">
        <source src="midia/01 Lie To Me.ogg" type="audio/ogg">
        <source src="midia/01 Lie To Me.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio.<a href="midia/01 Lie To Me.mp3"> Clique aqui para baixar o arquivo mp3.</a></p>
    </audio>
</body>
</html>
