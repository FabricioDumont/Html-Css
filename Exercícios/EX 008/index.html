<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos
        <style>
            mark {
                background-color: limegreen;
            }
        </style>
</head>
<body>
   <h1>Principais Formatações.</h1> 
   <h2>Negrito / Destaque.</h2>
   <p>Nesta Frase um <b>Termo em Negrito usando a Tag B(Não Semântica</b></p>
   <P>Nesta frase, tenho um <Strong>Termo em Destaque.</Strong> Usando a Tag STRONG (Semântica).</P>
   <h2>Itálico / Ênfase</h2>
   <p>Nesta frase, temos <i>termo em itálico<i> usando a tag I (não semântica).</p>
    <p>Nesta Frase temos um <em> termo em ênfase</em></p>usando a Tag Em (Sêmantica). </p>
    <h2>Texto Macado</h2>
   <p>Podemos criar também <Mark>um texto marcado</Mark> usando a tag Mark.</p>
   <p>E no outro Parágrafo, temos <mark>outro texto marcado no final.</mark> </p>
   <h2>Texto Grande e Pequeno</h2>
   <p>Estamos criando um texto grande e um texto pequeno nesse parágrafo.</p>
</body>
</html>
